<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div></div>

        <h1 class = "headers">Movie Finder</h1>
        <form id="js-form">
            <label for="search-movie">Enter a movie and you will be recommended a list of other similar ones to
                enjoy</label>
            <input type="text" name="search-movie" id="js-search-movie" required>
            <input type="submit" value="Find more movies!">
        </form>
        <p id="js-error-message" class="error-message"></p>
        <section id="movie" class="movie-hidden">
            <h2 class = "headers">Here is your movie</h2>
            <ul id="searched-movie">
            </ul>
        </section>

        <section id="recommendation" class="hidden">
            <h2 class = "headers">You should also check out these movies</h2>
            <ul id="recommendation-list">
            </ul>
        </section>


        <p id="js-error-message" class="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
